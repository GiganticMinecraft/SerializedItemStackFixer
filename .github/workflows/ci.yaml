name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ github.ref }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ github.ref }}-
            ${{ runner.os }}-sbt-
      - name: Build jar files
        run: sbt assembly
      - name: Upload jar files
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: target/build/*.jar
